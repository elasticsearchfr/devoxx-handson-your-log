<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <!--<meta name="author" content="">-->
    <!--<link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">-->

    <title>{{ site.name }}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ relative }}/assets/stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="{{ relative }}/assets/stylesheets/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">{{ site.titlebar }}</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
              {% for link in page.navigation %}
              <li {% if page.url == link.url %}class="active"{% endif %}>
                 <a href="{{link.url}}" title="{{link.title}}">{{link.text}}</a></li>
              {% endfor %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      {{ content }}

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ relative }}/assets/javascripts/jquery.min.js"></script>
    <script src="{{ relative }}/assets/stylesheets/bootstrap.min.js"></script>
  </body>
</html>
